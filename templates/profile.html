<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form method="POST" action="{{ url_for('profile') }}">
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}">
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ user.phone }}">
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
